<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>standard-calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <main>
        <div class="calculatorContainer">
            <div class="calculatorOutline">
                <div class="calculatorDisplay">
                    <p id="calculatorDisplayTextTop">Null</p>
                    <p id="calculatorDisplayTextBottom">0</p>
                </div>
                <div class="calculatorButtons">
                    <!--
                         disctinct class attributes to help with
                         styling in css later.
                     -->
                   <button class="clearButton">Clear</button>
                   <button class="operationsButton">/</button>
                   <button class="numberButtons">7</button>
                   <button class="numberButtons">8</button>
                   <button class="numberButtons">9</button>
                   <button class="operationsButton">x</button>
                   <button class="numberButtons">4</button>
                   <button class="numberButtons">5</button>
                   <button class="numberButtons">6</button>
                   <button class="operationsButton">-</button>
                   <button class="numberButtons">1</button>
                   <button class="numberButtons">2</button>
                   <button class="numberButtons">3</button>
                   <button class="operationsButton">+</button>
                   <button class="numberButtons">0</button>
                   <button class="numberButtons">.</button>
                   <button class="operatorButton">=</button>
                </div>            
            </div>
        </div>
        <script src="javascript.js"></script>
    </main>
    
</body>
</html>
