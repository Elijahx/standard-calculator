<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>standard-calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    
</head>
<body>
    
    <main>
        <div class="calculatorContainer">
            <div class="calculatorOutline">
                <div class="calculatorDisplay">
                    <p data-previous-operand id="calculatorDisplayTextTop"></p>
                    <p data-current-operand id="calculatorDisplayTextBottom"></p>
                </div>
                <div class="calculatorButtons">
                    <!--
                         disctinct class attributes to help with
                         styling in css later.
                         distinct data atrributes to help with javascript later.
                     -->
                   <button data-all-clear class="clearButton">Clear</button>
                   <button data-operation class="operationsButton">/</button>
                   <button data-number class="numberButtons">7</button>
                   <button data-number class="numberButtons">8</button>
                   <button data-number class="numberButtons">9</button>
                   <button data-operation class="operationsButton">x</button>
                   <button data-number class="numberButtons">4</button>
                   <button data-number class="numberButtons">5</button>
                   <button data-number class="numberButtons">6</button>
                   <button data-operation class="operationsButton">-</button>
                   <button data-number class="numberButtons">1</button>
                   <button data-number class="numberButtons">2</button>
                   <button data-number class="numberButtons">3</button>
                   <button data-operation class="operationsButton">+</button>
                   <button data-number class="numberButtons">0</button>
                   <button data-number class="numberButtons">.</button>
                   <button data-equals class="operatorButton">=</button>
                </div>            
            </div>
        </div>
        
    </main>
     
</body>
</html>
